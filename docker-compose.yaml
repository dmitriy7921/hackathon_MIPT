services:
  db:
    image: postgres:17
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: some_user
      POSTGRES_PASSWORD: somer_pass
      POSTGRES_DB: some_db
    ports:
      - "5432:5432"

  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
